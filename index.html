<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOUINE CHOP | المتجر المتكامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --main-blue: #007bff;
            --dark-bg: #0a0a0a;
            --card-bg: #151515;
            --white: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--dark-bg);
            color: var(--white);
            overflow-x: hidden;
        }

        /* الهيدر */
        header {
            background-color: #000;
            border-bottom: 2px solid var(--main-blue);
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 1.8rem; font-weight: 900; color: var(--main-blue); }

        .cart-icon {
            background: var(--main-blue);
            color: white; padding: 10px 20px; border-radius: 50px;
            cursor: pointer; position: relative; border: none; font-weight: bold;
        }

        /* واجهة العرض */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('https://img.sanishtech.com/u/62f53496d8a23522dfbedcc643094b28.jpg');
            background-size: cover; background-position: center;
            height: 40vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        /* شبكة المنتجات */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }

        .card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            border: 1px solid #222; transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--main-blue); }

        .image-box { width: 100%; height: 250px; background: #111; overflow: hidden; }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 15px; text-align: center; }
        .price { color: var(--main-blue); font-size: 1.5rem; font-weight: bold; margin: 10px 0; }

        .btn-add-cart {
            background: var(--main-blue); color: white; border: none; width: 100%;
            padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }

        /* نافذة السلة (Modal) */
        #cart-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center;
        }
        .cart-content {
            background: #111; width: 90%; max-width: 500px; padding: 30px;
            border-radius: 20px; border: 1px solid var(--main-blue); position: relative;
        }
        .close-cart { position: absolute; top: 15px; left: 15px; cursor: pointer; color: red; font-size: 1.5rem; }

        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #222; padding: 10px 0;
        }

        .whatsapp-order {
            background: #25d366; color: white; text-align: center; display: block;
            padding: 15px; border-radius: 10px; margin-top: 20px; text-decoration: none; font-weight: bold;
        }

        /* لوحة التحكم */
        #admin-panel {
            display: none; background: #000; padding: 20px; border: 1px dashed var(--main-blue);
            margin-bottom: 30px; border-radius: 10px;
        }
        .admin-form input { width: 100%; padding: 10px; margin-bottom: 10px; background: #111; color: white; border: 1px solid #333; }

        footer { text-align: center; padding: 40px; color: #444; }
    </style>
</head>
<body>

<header>
    <div class="logo">ZOUINE CHOP</div>
    <button class="cart-icon" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i> السلة (<span id="cart-count">0</span>)
    </button>
</header>

<section class="hero">
    <h1>ZOUINE CHOP</h1>
    <p>اختر منتجاتك وسنتواصل معك فوراً</p>
</section>

<div class="container">
    <div id="admin-panel">
        <h3 style="color:var(--main-blue)">إضافة منتج جديد</h3>
        <div class="admin-form">
            <input type="text" id="n" placeholder="اسم المنتج">
            <input type="text" id="i" placeholder="رابط الصورة">
            <input type="number" id="p" placeholder="الثمن">
            <button onclick="addProduct()" class="btn-add-cart">نشر المنتج</button>
        </div>
    </div>

    <div class="grid" id="products-grid"></div>
</div>

<div id="cart-modal">
    <div class="cart-content">
        <span class="close-cart" onclick="toggleCart()">&times;</span>
        <h3 style="color:var(--main-blue)">سلتي المشتراة</h3>
        <div id="cart-items-list"></div>
        <div style="margin-top: 20px; font-weight: bold;">المجموع: <span id="total-price">0</span> درهم</div>
        <a href="#" class="whatsapp-order" onclick="sendWhatsApp()">
            <i class="fab fa-whatsapp"></i> إتمام الطلب عبر واتساب
        </a>
    </div>
</div>

<footer>
    <p id="admin-trigger">ZOUINE CHOP &copy; 2026 - جميع الحقوق محفوظة</p>
</footer>

<script>
    let myPhone = "212644404084"; // رقمك
    let products = JSON.parse(localStorage.getItem('zouine_shop_db')) || [];
    let cart = JSON.parse(localStorage.getItem('zouine_cart_db')) || [];

    // إدارة المنتجات
    document.getElementById('admin-trigger').onclick = function() {
        if(prompt("الرمز:") === "12345") {
            document.getElementById('admin-panel').style.display = 'block';
        }
    }

    function addProduct() {
        let n = document.getElementById('n').value;
        let i = document.getElementById('i').value;
        let p = document.getElementById('p').value;
        if(n && p) {
            products.push({n, i, p});
            localStorage.setItem('zouine_shop_db', JSON.stringify(products));
            renderProducts();
            alert("تم الحفظ بنجاح!");
        }
    }

    function renderProducts() {
        let grid = document.getElementById('products-grid');
        grid.innerHTML = products.map((prod, idx) => `
            <div class="card">
                <div class="image-box"><img src="${prod.i || 'https://via.placeholder.com/300'}" onerror="this.src='https://via.placeholder.com/300'"></div>
                <div class="info">
                    <h3>${prod.n}</h3>
                    <div class="price">${prod.p} درهم</div>
                    <button class="btn-add-cart" onclick="addToCart(${idx})">إضافة إلى السلة</button>
                    ${document.getElementById('admin-panel').style.display === 'block' ? `<button onclick="delProd(${idx})" style="background:red; border:none; color:white; margin-top:5px; cursor:pointer; width:100%; padding:5px; border-radius:5px;">حذف</button>` : ''}
                </div>
            </div>
        `).join('');
    }

    // إدارة السلة
    function addToCart(idx) {
        cart.push(products[idx]);
        saveCart();
        alert("تمت إضافة " + products[idx].n + " إلى السلة");
    }

    function saveCart() {
        localStorage.setItem('zouine_cart_db', JSON.stringify(cart));
        document.getElementById('cart-count').innerText = cart.length;
    }

    function toggleCart() {
        let modal = document.getElementById('cart-modal');
        modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        renderCart();
    }

    function renderCart() {
        let list = document.getElementById('cart-items-list');
        let total = 0;
        list.innerHTML = cart.map((item, idx) => {
            total += parseInt(item.p);
            return `
                <div class="cart-item">
                    <span>${item.n}</span>
                    <span>${item.p} درهم <i class="fas fa-trash" style="color:red; cursor:pointer; margin-right:10px;" onclick="removeFromCart(${idx})"></i></span>
                </div>
            `;
        }).join('');
        document.getElementById('total-price').innerText = total;
    }

    function removeFromCart(idx) {
        cart.splice(idx, 1);
        saveCart();
        renderCart();
    }

    function sendWhatsApp() {
        if(cart.length === 0) return alert("السلة فارغة!");
        let text = "طلب جديد من ZOUINE CHOP:\n";
        cart.forEach(item => text += `- ${item.n} (${item.p} درهم)\n`);
        text += "\nالمجموع الكلي: " + document.getElementById('total-price').innerText + " درهم";
        window.open(`https://wa.me/${myPhone}?text=${encodeURIComponent(text)}`);
    }

    function delProd(idx) {
        if(confirm("حذف؟")) {
            products.splice(idx, 1);
            localStorage.setItem('zouine_shop_db', JSON.stringify(products));
            renderProducts();
        }
    }

    // التشغيل الأولي
    renderProducts();
    document.getElementById('cart-count').innerText = cart.length;
</script>
</body>
</html>
