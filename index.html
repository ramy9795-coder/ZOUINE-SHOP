<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOUINE CHOP - متجرك المفضل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #007bff; /* اللون الأزرق الجديد */
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --white: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0; padding: 0;
            background-color: #000;
            color: var(--white);
            scroll-behavior: smooth;
        }

        /* الهيدر */
        header {
            background-color: rgba(10, 10, 10, 0.95);
            border-bottom: 2px solid var(--primary-blue);
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo {
            font-size: 1.8rem; font-weight: 900;
            color: var(--primary-blue);
            letter-spacing: 2px;
        }

        .cart-btn {
            background: var(--primary-blue);
            color: white; padding: 8px 18px; border-radius: 5px;
            font-weight: bold; display: flex; align-items: center; gap: 8px;
        }

        /* الواجهة الرئيسية (Hero) */
        .hero {
            /* هنا تضع رابط صورتك الخلفية */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('[url=https://ibb.co/1Jw683f0][img]https://i.ibb.co/7N642HJS/Screenshot-2026-02-15-12-55-15-700-com-whatsapp.jpg[/img][/url]'); 
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; border-bottom: 4px solid var(--primary-blue);
        }

        .hero h2 { font-size: 3.5rem; margin: 0; color: var(--white); text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .hero p { font-size: 1.3rem; color: var(--primary-blue); font-weight: bold; }

        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }

        .section-title {
            text-align: center; font-size: 2rem; margin-bottom: 40px;
            border-right: 5px solid var(--primary-blue); padding-right: 15px;
        }

        /* لوحة التحكم */
        #admin-panel {
            display: none; background: #111; padding: 25px;
            border-radius: 10px; border: 1px solid var(--primary-blue); margin-bottom: 30px;
        }
        .admin-form input, .admin-form textarea {
            width: 100%; padding: 12px; margin-bottom: 10px;
            background: #222; border: 1px solid #333; color: white; border-radius: 5px;
        }

        /* المنتجات */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }

        .card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            border: 1px solid #222; transition: 0.3s;
        }
        .card:hover { border-color: var(--primary-blue); transform: translateY(-8px); }

        .image-box { width: 100%; height: 280px; background: #222; display: flex; align-items: center; justify-content: center; }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 20px; text-align: center; }
        .price { color: var(--primary-blue); font-size: 1.6rem; font-weight: bold; margin: 15px 0; }

        .btn-order {
            background: #25d366; color: white; text-decoration: none;
            padding: 12px; border-radius: 5px; display: flex;
            align-items: center; justify-content: center; gap: 10px; font-weight: bold;
        }

        .btn-del { background: #ff4444; color: white; border: none; width: 100%; padding: 8px; margin-top: 10px; cursor: pointer; border-radius: 5px; display: none; }

        footer { background: var(--dark-bg); color: #333; text-align: center; padding: 40px; }
        #secret-btn { cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="logo">ZOUINE CHOP</div>
    <div class="cart-btn"><i class="fas fa-shopping-cart"></i> السلة: <span id="cart-val">0</span></div>
</header>

<section class="hero">
    <h2>ZOUINE CHOP</h2>
    <p>تميز معنا بأفضل المنتجات وبأقل الأثمان</p>
</section>

<div class="container">
    <div id="admin-panel">
        <h3 style="color: var(--primary-blue);">إضافة منتج جديد</h3>
        <div class="admin-form">
            <input type="text" id="n" placeholder="اسم المنتج">
            <input type="text" id="i" placeholder="رابط صورة المنتج">
            <textarea id="d" placeholder="وصف المنتج"></textarea>
            <input type="number" id="p" placeholder="الثمن (درهم)">
            <button onclick="add()" class="btn-order" style="background: var(--primary-blue);">نشر الآن</button>
        </div>
    </div>

    <h2 class="section-title">معرض المنتجات</h2>
    <div class="grid" id="main-grid"></div>
</div>

<footer>
    <p id="secret-btn">جميع الحقوق محفوظة &copy; 2026 ZOUINE CHOP</p>
</footer>

<script>
    let clicks = 0; let cart = 0; let isAdmin = false; let myPhone = "212644404084";

    // منتج تجريبي بالأزرق
    let products = JSON.parse(localStorage.getItem('zouine_blue_data')) || [
        { n: "منتج تجريبي احترافي", i: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1000", d: "هذا وصف تجريبي لمنتجك الجديد.", p: "250" }
    ];

    document.getElementById('secret-btn').onclick = function() {
        clicks++;
        if (clicks === 10) {
            let pass = prompt("الرمز:");
            if (pass === "12345") {
                isAdmin = true;
                document.getElementById('admin-panel').style.display = 'block';
                render();
            } else { clicks = 0; }
        }
    };

    function add() {
        const name = document.getElementById('n').value;
        const img = document.getElementById('i').value;
        const desc = document.getElementById('d').value;
        const price = document.getElementById('p').value;
        if(name && price) {
            products.push({ n:name, i:img, d:desc, p:price });
            localStorage.setItem('zouine_blue_data', JSON.stringify(products));
            render();
            alert("تم بنجاح!");
        }
    }

    function del(idx) {
        if(confirm("حذف؟")) {
            products.splice(idx, 1);
            localStorage.setItem('zouine_blue_data', JSON.stringify(products));
            render();
        }
    }

    function order(name) {
        cart++; document.getElementById('cart-val').innerText = cart;
        let msg = encodeURIComponent("طلب من ZOUINE CHOP: " + name);
        window.open(`https://wa.me/${myPhone}?text=${msg}`, '_blank');
    }

    function render() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        products.forEach((prod, index) => {
            grid.innerHTML += `
                <div class="card">
                    <div class="image-box">${prod.i ? `<img src="${prod.i}">` : `<i class="fas fa-image fa-3x" style="color:#333"></i>`}</div>
                    <div class="info">
                        <h3>${prod.n}</h3>
                        <p style="color: #777;">${prod.d || ''}</p>
                        <div class="price">${prod.p} درهم</div>
                        <button onclick="order('${prod.n}')" class="btn-order"><i class="fab fa-whatsapp"></i> اطلب الآن</button>
                        ${isAdmin ? `<button class="btn-del" style="display:block" onclick="del(${index})">حذف المنتج</button>` : ''}
                    </div>
                </div>`;
        });
    }
    render();
</script>
</body>
</html>
