<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOUINE CHOP | العرض الكامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --main-blue: #007bff;
            --dark-bg: #0a0a0a;
            --card-bg: #ffffff; /* جعل خلفية الكارت بيضاء لتبرز الصورة */
            --text-color: #1a1a1a;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--dark-bg);
            color: white;
        }

        header {
            background-color: #000;
            border-bottom: 2px solid var(--main-blue);
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .cart-icon {
            background: var(--main-blue); color: white; padding: 10px 20px;
            border-radius: 50px; cursor: pointer; border: none; font-weight: bold;
        }

        /* تعديل منطقة الهيرو (الخلفية العلوية) */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('https://i.ibb.co/1Jw683f0/your-image.jpg');
            background-size: cover; background-position: center;
            height: 30vh; display: flex; align-items: center; justify-content: center;
        }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        
        /* تصميم الكارت الجديد: الصورة أولاً وبحجمها الكامل */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }

        .card {
            background: var(--card-bg); 
            border-radius: 12px; 
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .image-box {
            width: 100%;
            background: #f0f0f0;
            line-height: 0; /* لإزالة الفراغات أسفل الصورة */
        }

        .image-box img {
            width: 100%;
            height: auto; /* يجعل الصورة تأخذ حجمها الطبيعي بالكامل */
            display: block;
            object-fit: contain; /* يضمن عدم قص أي جزء من الصورة */
        }

        .info { 
            padding: 20px; 
            text-align: right; 
            color: var(--text-color); 
        }

        .info h3 { margin: 0 0 10px 0; font-size: 1.4rem; color: #000; }

        .price { 
            color: var(--main-blue); 
            font-size: 1.6rem; 
            font-weight: 900; 
            margin-bottom: 15px; 
        }

        .btn-add-cart {
            background: var(--main-blue); 
            color: white; 
            border: none; 
            width: 100%;
            padding: 15px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .btn-add-cart:hover { background: #0056b3; }

        /* مودال السلة */
        #cart-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center;
        }
        .cart-content {
            background: white; color: black; width: 90%; max-width: 500px; padding: 25px;
            border-radius: 15px; position: relative;
        }
        .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 10px 0; }
        .whatsapp-order {
            background: #25d366; color: white; text-align: center; display: block;
            padding: 15px; border-radius: 10px; margin-top: 20px; text-decoration: none; font-weight: bold;
        }

        /* لوحة التحكم */
        #admin-panel {
            display: none; background: #1a1a1a; padding: 20px; border: 2px dashed var(--main-blue);
            margin-bottom: 30px; border-radius: 10px;
        }
        .admin-form input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; }

        footer { text-align: center; padding: 40px; color: #444; }
    </style>
</head>
<body>

<header>
    <div class="logo" style="color:var(--main-blue); font-weight:900; font-size:1.5rem;">ZOUINE CHOP</div>
    <button class="cart-icon" onclick="toggleCart()">
        <i class="fas fa-shopping-basket"></i> السلة (<span id="cart-count">0</span>)
    </button>
</header>

<section class="hero">
    <h1 style="font-size: 3rem; text-shadow: 2px 2px 10px #000;">ZOUINE CHOP</h1>
</section>

<div class="container">
    <div id="admin-panel">
        <h3 style="color:var(--main-blue)">لوحة إضافة المنتجات</h3>
        <div class="admin-form">
            <input type="text" id="n" placeholder="اسم المنتج (مثلاً: حذاء رياضي)">
            <input type="text" id="i" placeholder="رابط الصورة المباشر">
            <input type="number" id="p" placeholder="الثمن بالدرهم">
            <button onclick="addProduct()" class="btn-add-cart">إضافة للمتجر الآن</button>
        </div>
    </div>

    <div class="grid" id="products-grid"></div>
</div>

<div id="cart-modal">
    <div class="cart-content">
        <span style="float:left; cursor:pointer; color:red; font-weight:bold;" onclick="toggleCart()">إغلاق</span>
        <h3>سلة الطلبات</h3>
        <div id="cart-items-list"></div>
        <div style="margin-top: 20px; font-size: 1.2rem; font-weight: bold;">المجموع الكلي: <span id="total-price">0</span> درهم</div>
        <a href="#" class="whatsapp-order" onclick="sendWhatsApp()">
            <i class="fab fa-whatsapp"></i> إرسال الطلب عبر واتساب
        </a>
    </div>
</div>

<footer>
    <p id="admin-trigger">ZOUINE CHOP &copy; 2026</p>
</footer>

<script>
    let myPhone = "212644404084";
    let products = JSON.parse(localStorage.getItem('zouine_v4_db')) || [];
    let cart = JSON.parse(localStorage.getItem('zouine_v4_cart')) || [];

    document.getElementById('admin-trigger').onclick = function() {
        if(prompt("كلمة السر:") === "12345") {
            document.getElementById('admin-panel').style.display = 'block';
            renderProducts();
        }
    }

    function addProduct() {
        let n = document.getElementById('n').value;
        let i = document.getElementById('i').value;
        let p = document.getElementById('p').value;
        if(n && p) {
            products.push({n, i, p});
            localStorage.setItem('zouine_v4_db', JSON.stringify(products));
            renderProducts();
            alert("تمت الإضافة!");
        }
    }

    function renderProducts() {
        let grid = document.getElementById('products-grid');
        grid.innerHTML = products.map((prod, idx) => `
            <div class="card">
                <div class="image-box">
                    <img src="${prod.i || 'https://via.placeholder.com/400x400?text=No+Image'}" alt="${prod.n}">
                </div>
                <div class="info">
                    <h3>${prod.n}</h3>
                    <div class="price">${prod.p} درهم</div>
                    <button class="btn-add-cart" onclick="addToCart(${idx})">إضافة إلى السلة</button>
                    ${document.getElementById('admin-panel').style.display === 'block' ? `<button onclick="delProd(${idx})" style="background:#ff4444; color:white; border:none; margin-top:10px; cursor:pointer; width:100%; padding:8px; border-radius:5px;">حذف المنتج</button>` : ''}
                </div>
            </div>
        `).join('');
    }

    function addToCart(idx) {
        cart.push(products[idx]);
        localStorage.setItem('zouine_v4_cart', JSON.stringify(cart));
        document.getElementById('cart-count').innerText = cart.length;
        alert("تمت الإضافة للسلة!");
    }

    function toggleCart() {
        let modal = document.getElementById('cart-modal');
        modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        renderCart();
    }

    function renderCart() {
        let list = document.getElementById('cart-items-list');
        let total = 0;
        list.innerHTML = cart.map((item, idx) => {
            total += parseInt(item.p);
            return `<div class="cart-item"><span>${item.n}</span><span>${item.p} درهم <i class="fas fa-trash" style="color:red; margin-right:10px; cursor:pointer;" onclick="removeItem(${idx})"></i></span></div>`;
        }).join('');
        document.getElementById('total-price').innerText = total;
    }

    function removeItem(idx) {
        cart.splice(idx, 1);
        localStorage.setItem('zouine_v4_cart', JSON.stringify(cart));
        document.getElementById('cart-count').innerText = cart.length;
        renderCart();
    }

    function sendWhatsApp() {
        if(cart.length === 0) return alert("السلة فارغة!");
        let text = "طلب جديد من ZOUINE CHOP:\n";
        cart.forEach(item => text += `- ${item.n} (${item.p} درهم)\n`);
        text += "\nالمجموع: " + document.getElementById('total-price').innerText + " درهم";
        window.open(`https://wa.me/${myPhone}?text=${encodeURIComponent(text)}`);
    }

    function delProd(idx) {
        if(confirm("حذف؟")) {
            products.splice(idx, 1);
            localStorage.setItem('zouine_v4_db', JSON.stringify(products));
            renderProducts();
        }
    }

    renderProducts();
    document.getElementById('cart-count').innerText = cart.length;
</script>
</body>
</html>
