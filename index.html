<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOUINE CHOP | المتجر الرسمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --main-blue: #007bff; /* الأزرق الملكي */
            --dark-bg: #050505;
            --card-bg: #121212;
            --white: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--dark-bg);
            color: var(--white);
            scroll-behavior: smooth;
        }

        /* الهيدر */
        header {
            background-color: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--main-blue);
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo {
            font-size: 2rem; font-weight: 900;
            color: var(--main-blue);
            text-transform: uppercase;
        }

        .cart-btn {
            background: var(--main-blue);
            color: white; padding: 10px 20px; border-radius: 8px;
            font-weight: bold; cursor: pointer; border: none;
            display: flex; align-items: center; gap: 10px;
        }

        /* واجهة العنوان - هنا نضع الصورة */
        .hero {
            /* انتبه هنا يا صديقي: استبدل الرابط أدناه برابط صورتك المباشر */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), 
                        url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap'); 
            
            background-size: cover;
            background-position: center;
            height: 65vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            border-bottom: 5px solid var(--main-blue);
        }

        .hero h2 { font-size: 4rem; margin: 0; text-shadow: 2px 2px 15px rgba(0,0,0,0.5); }
        .hero p { font-size: 1.4rem; color: var(--main-blue); font-weight: bold; }

        /* المنتجات */
        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
        .section-title { text-align: center; font-size: 2.2rem; margin-bottom: 40px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }

        .card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            border: 1px solid #222; transition: 0.4s;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--main-blue); }

        .image-box { width: 100%; height: 280px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 20px; text-align: center; }
        .price { color: var(--main-blue); font-size: 1.7rem; font-weight: bold; margin: 15px 0; }

        .btn-order {
            background: #25d366; color: white; text-decoration: none;
            padding: 12px; border-radius: 8px; display: flex;
            align-items: center; justify-content: center; gap: 10px; font-weight: bold;
        }

        /* لوحة التحكم */
        #admin-panel {
            display: none; background: #111; padding: 30px;
            border-radius: 15px; border: 2px solid var(--main-blue); margin-bottom: 40px;
        }
        .admin-form input, .admin-form textarea {
            width: 100%; padding: 12px; margin-bottom: 12px;
            background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 8px;
        }

        footer { background: #000; color: #333; text-align: center; padding: 50px; border-top: 1px solid #111; }
        #secret-trigger { cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="logo">ZOUINE CHOP</div>
    <div class="cart-btn"><i class="fas fa-shopping-bag"></i> السلة: <span id="cart-val">0</span></div>
</header>

<section class="hero">
    <h2>ZOUINE CHOP</h2>
    <p>الجودة العالية.. لزبائننا الأوفياء</p>
</section>

<div class="container">
    <div id="admin-panel">
        <h3 style="color:var(--main-blue); text-align:center;">إدارة المنتجات</h3>
        <div class="admin-form">
            <input type="text" id="n" placeholder="اسم المنتج">
            <input type="text" id="i" placeholder="رابط الصورة المباشر">
            <textarea id="d" placeholder="وصف المنتج"></textarea>
            <input type="number" id="p" placeholder="السعر (درهم)">
            <button onclick="add()" class="cart-btn" style="width:100%; justify-content:center;">حفظ المنتج</button>
        </div>
    </div>

    <h2 class="section-title">معرضنا الخاص</h2>
    <div class="grid" id="main-grid">
        </div>
</div>

<footer>
    <p id="secret-trigger">ZOUINE CHOP &copy; 2026 - جميع الحقوق محفوظة</p>
</footer>

<script>
    let clicks = 0; let cart = 0; let isAdmin = false; let myPhone = "212644404084";
    
    // منتجات تجريبية للبداية
    let products = JSON.parse(localStorage.getItem('zouine_vFinal')) || [
        { n: "منتج تجريبي 1", i: "", d: "وصف المنتج التجريبي الأول من متجرنا.", p: "299" }
    ];

    // فتح الإدارة (10 ضغطات)
    document.getElementById('secret-trigger').onclick = function() {
        clicks++;
        if (clicks === 10) {
            let pass = prompt("الرمز السري (1-5):");
            if (pass === "12345") {
                isAdmin = true;
                document.getElementById('admin-panel').style.display = 'block';
                render();
            } else { clicks = 0; }
        }
    };

    function add() {
        const name = document.getElementById('n').value;
        const img = document.getElementById('i').value;
        const desc = document.getElementById('d').value;
        const price = document.getElementById('p').value;
        if(name && price) {
            products.push({ n:name, i:img, d:desc, p:price });
            localStorage.setItem('zouine_vFinal', JSON.stringify(products));
            render();
            alert("تمت الإضافة بنجاح!");
        }
    }

    function del(idx) {
        if(confirm("هل تريد الحذف؟")) {
            products.splice(idx, 1);
            localStorage.setItem('zouine_vFinal', JSON.stringify(products));
            render();
        }
    }

    function order(name) {
        cart++; document.getElementById('cart-val').innerText = cart;
        let msg = encodeURIComponent("مرحباً ZOUINE CHOP، أود طلب: " + name);
        window.open(`https://wa.me/${myPhone}?text=${msg}`, '_blank');
    }

    function render() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        products.forEach((prod, index) => {
            grid.innerHTML += `
                <div class="card">
                    <div class="image-box">${prod.i ? `<img src="${prod.i}">` : `<i class="fas fa-image fa-3x" style="color:#222"></i>`}</div>
                    <div class="info">
                        <h3>${prod.n}</h3>
                        <p style="color:#777;">${prod.d || ''}</p>
                        <div class="price">${prod.p} درهم</div>
                        <button onclick="order('${prod.n}')" class="btn-order"><i class="fab fa-whatsapp"></i> اطلب الآن</button>
                        ${isAdmin ? `<button onclick="del(${index})" style="background:red; color:white; border:none; width:100%; padding:8px; margin-top:10px; cursor:pointer; border-radius:5px;">حذف</button>` : ''}
                    </div>
                </div>`;
        });
    }
    render();
</script>
</body>
</html>
